name: ussd_plus
description: Offline USSD and AI-powered SMS analysis app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  flutter_local_notifications: ^17.2.3
  google_mobile_ads: ^5.0.0
  purchases_flutter: ^9.0.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  excel: ^4.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/dataset/
